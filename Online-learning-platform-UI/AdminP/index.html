<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Log In</title>
  </head>
  <body>
      <div class="container">
          <div class="row justify-content-center mt-5">
              <div class="col-lg-4 col-md-4">
                  <div class="card bxs">
                      <div class="card-body">
                        <div class="card-title">
                            <h3>Login as Admin</h3>
                            <p class="card-text small text-muted">Login with your Username and Password</p>



                            <form method="POST" name="myForm" onsubmit="runme(); return false">
                                <div class="mb-3">
                                    <input type="text" id="Uid" class="form-control form-control-sm" placeholder="Username" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" id="Password" class="form-control form-control-sm" placeholder="Password" required>
                                </div>
                                    <div class="d-grid mb-3">
                                        <input type="submit" class="btn btn-sm btn-success" value="Login">
                                    </div>
                                </div>
                            </form>
                        </div>
                      </div>
                  </div>
              </div>
          </div>

          <div class="card col-lg-1 col-sm-5 col-md-2 bxs hint border-0 border-white p-1" >
              <p class="text-muted small disabled me-0 pe-0" >username = UserX</p>
              <p class="text-muted small disabled mb-0 me-0 pe-0">Password = qwerty</p>
              <a href="../webP/index.html">Home</a>
          </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->


    <script>
        //login username and password validation

var u_name = document.getElementById("Uid");
var password = document.getElementById("Password");

const username= 'UserX';
const pass = 'qwerty';

function runme()
{
   if (u_name.value== username && password.value==pass)
   {
       alert('login success');
       window.location.href="dash.html";
       
   }
   else{
       alert('username or password incorrect');
   }
}
    </script>
  </body>
</html>
